{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block contents %}
        <div class="row">
            <div class="col-md-12">
                <div class="blog-entry ftco-animate d-md-flex">
                    <a href="" class="img img-2" style="background-image: url({{ user.profile.image.url }});"></a>
                    <div class="text text-2 mt-5 pl-md-4">
                        <h3 class="mb-2"><a href="#">{{ user.username }}</a></h3>
                        <h6 class="mb-2"><a href="#">{{ user.email }}</a></h6>
                    </div>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Profile Info</legend>
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div><!-- END-->
{% endblock %}
